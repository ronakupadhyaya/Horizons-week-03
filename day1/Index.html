<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Facebook</title>
  <!--Underscore-->
  <!--Bootstrap & jquery-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>
  <!--My files-->

</head>

<body>
<header>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <img src="facebook.jpg" height=50 width=120></div>
    </div>
    <ul class="nav navbar-nav">
        <li><a href="#"><div id="first">Email:  <input type = "text" id = "email" placeholder="Email"></div></a></li>
        <li><a href="#"><div id="second">Password:  <input type = "text" id = "password" placeholder="Password"></div></a></li>
        <li><a href="#"><button type="button" id="login" onclick="login()">Login</button></a></li>
    </ul>
  </div>
</nav>
</header> 
<form id="registration">
<h2>Sign Up</h2>
<input type = "text" id = "email" style="height:40px;width:200px" placeholder="Email"><br>
<input type = "text" id = "password" style="height:40px;width:200px" placeholder="Password"><br>
<input type = "text" id = "fname" style="height:40px;width:200px" placeholder="First Name"><br>
<input type = "text" id = "lname" style="height:40px;width:200px" placeholder="Last Name"><br>
<input type = "text" id = "birthMonth" style="height:40px;width:200px" placeholder="Birth Month"><br>
<input type = "text" id = "birthDay" style="height:40px;width:100px" placeholder="Birthday"><br>
<input type = "text" id = "birthYear" style="height:40px;width:200px" placeholder="Birth Year"><br>
<button type="button" id="register" style="height:40px;width:100px" onclick="register()">Sign Up</button>
</form>

<div class="board">
  <div class="list-container">
    <div class="list">
    </div>
  </div>
</div>


</body>
</html>
