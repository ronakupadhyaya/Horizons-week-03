<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Our Styles -->
    <link rel="stylesheet" href="fb.css" type="text/css">
</head>
<body>
	<header>
		<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Facebook</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Link</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</header>
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
			  Register
			</button>

			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">Register</h4>
			      </div>
			      <div class="modal-body">
					<form>
					  <fieldset class="form-group">
					    <label for="exampleInputEmail1">Email address</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
					    <small class="text-muted">We'll never share your email with anyone else.</small>
					  </fieldset>
					  <fieldset class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  </fieldset>
					<fieldset class="form-group">
					    <label for="exampleInputPassword1">Confirm password</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  </fieldset>
					  <fieldset class="form-group">
					    <label for="exampleInputPassword1">First Name</label>
					    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="First Name">
					  </fieldset>
					  <fieldset class="form-group">
					    <label for="exampleInputPassword1">Last Name</label>
					    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
					  </fieldset>
					  <fieldset class="form-group">
					    <label for="exampleInputPassword1">Birth Month</label>
					    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Birth Month">
					  </fieldset>
					  <fieldset class="form-group">
					    <label for="exampleInputPassword1">Birth Day</label>
					    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Birth Day">
					  </fieldset>
					  <fieldset class="form-group">
					    <label for="exampleInputPassword1">Birth Year</label>
					    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Birth Year">
					  </fieldset>					  
					  <button type="submit" class="btn btn-primary">Submit</button>
					</form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary">Save changes</button>
			      </div>
			    </div>
			  </div>
			</div>
			<p><!-- pagebreak --></p>
			<form>
			  <fieldset class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
			    <small class="text-muted">We'll never share your email with anyone else.</small>
			  </fieldset>
			  <fieldset class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </fieldset>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
			  <!-- Default panel contents -->
			  <div class="panel-heading">Write post...</div>
			  <div class="panel-body">
			    <div class="input-group">
					  <fieldset class="form-group">
					    <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Write post here..."></textarea>
					  </fieldset>
				</div>
			  </div>
			  <!-- List group -->
			  <ul class="list-group">
			    <li class="list-group-item"><button type="submit" class="btn btn-primary">Submit</button></li>
			  </ul>
			</div>
			<div class="panel panel-default">
			  <!-- Default panel contents -->
			  <div class="panel-heading">Newsfeed</div>
			  <ul class="list-group">
			    <li class="list-group-item"><p>User ID</p></li>
			  </ul>
			  <div class="panel-body">
			    <div class="input-group">
				  <p>Post here</p>
				</div>
			  </div>
			  <!-- List group -->
			  <ul class="list-group">
			  	<li class="list-group-item"><button type="submit" class="btn btn-primary">Like</button><p>Likes: xx</p></li>
			  </ul>
			</div>
		</div>
	</div>
</div>
</body>
</html>
