<html>

<head>
    <meta charset="utf-8">
    <title>脸书</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="logo2.png">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="underscore.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="modal fade" id="register">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Already have an account?</h4>
                    <h5> Username </h5>
                    <input type="email" class="form-control" id="login_email" placeholder="Email Address">
                    <h5> Password </h5>
                    <input type="password" class="form-control" id="login_password" placeholder="Password">
                    <h5 id="invalid_login" style="color:red"> </h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel
                    </button>
                    <button type="button" class="btn btn-primary" id="btn_login">Log in
                    </button>
                </div>
                <div class="modal-body">
                    <h4>Sign Up For Free!</h4>
                    <h5> Username/Email </h5>
                    <input type="email" class="form-control" id="reg_email" placeholder="Email Address">
                    <h5> Password </h5>
                    <input type="password" class="form-control" id="reg_password" placeholder="Password">
                    <h5> First Name </h5>
                    <input type="text" class="form-control" id="reg_fname" placeholder="First Name">
                    <h5> Last Name </h5>
                    <input type="text" class="form-control" id="reg_lname" placeholder="Last Name">
                    <h5> Birthday </h5>
                    <input type="text" class="form-control" id="reg_birthday" placeholder="MM/DD/YYYY" maxlength="10">
                    <h5 id="invalid_reg" style="color:red"> </h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel
                    </button>
                    <button type="button" class="btn btn-primary" id="btn_register">Register
                    </button>
                </div>
            </div>
        </div>
    </div>
    <ul>
        <li><img src="logo.jpg" id="logo"></li>
        <li>
            <input type="text" id="search_fb" placeholder="  Search Facebook"> </li>
        <li style="float:right"><a class="active" id="nav_register" >Register</a></li>
        <li style="float:right"><a class="active" id="nav_login" >Log in</a></li>
    </ul>
    <div class="facebook-box" id="postbox">
        <div id="postwrapper">
            <div id="imgwrapper">
                <img src="http://placehold.it/40x40" />
            </div>
            <div id="post_div">
                <input type="text" placeholder=" What's on your mind?" id="input_post">
                <h5 id="invalid_post" style="color:red"> </h5>
            </div>
        </div>
    </div>

    <script type="text/template" class="post">
        <div class="facebook-box">
            <div class="content">
                <div class="row header">
                    <div class="avatar">
                        <img src="http://placehold.it/40x40" />
                    </div>
                    <div class="name">
                        <h5><a href="#" target="_blank" id = "poster"> <%- rc.name %> </a></h5>
                        <span id="stamp"> <%- rc.stamp %> </span>
                    </div>
                </div>
                <div class="row-text" id= "<%- rc.contentId %>" >
                    <%- rc.content %>
                </div>
            </div>
            <div class="footer">
                <a href="#" id='btn_like'>6m people</a> like this.
                <div class="row">
                    <div class="small-avatar">
                        <img src="http://placehold.it/32x32" />
                    </div>
                    <div class="write-comment">
                        <input type="text" placeholder="Write a comment..." id="input_comment">
                    </div>
                </div>
            </div>
        </div>
    </script>
<script src="main.js"></script>
</body>


</html>
