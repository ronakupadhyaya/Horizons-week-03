<!DOCTYPE html>
<html>
<head>
	<title>
		Facebook
	</title>
	<link rel='stylesheet' type='text/css' href='vendor/tether/css/tether.css'>
	<!-- <link rel='stylesheet' type='text/css' href='vendor/bootstrap/css/bootstrap.css'> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel='stylesheet' type='text/css' href='css/index.css'>
</head>
<body>
	
	<nav class='navbar navbar-default'>
		<div class='container-fluid'>
			<div class='navbar-header'>
				<button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#bs-example-navbar-collapse-1'>
					<span class='sr-only'>Toggle navigation</span>
					<span class='icon-bar'></span>
					<span class='icon-bar'></span>
					<span class='icon-bar'></span>
				</button>
				<a class='navbar-brand' href='#'>Facebook</a>
			</div>

			<div class='collapse navbar-collapse' id='bs-example-navbar-collapse-1'>
				<ul class='nav navbar-nav navbar-right'>
					<li><a href='#login-modal' data-toggle='modal' id='login-link'>Log In</a></li>
					<li><a href='#signup-modal' data-toggle='modal' id='signup-link'>Sign Up</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<div class='container' id='fb-page'>
		<div class='row'>
			<div class='container' id='new-post-container'></div>

			<div class='container' id='posts-container'></div>
		</div>
	</div>

	<!-- login modal -->
	<div class='modal fade' id='login-modal' tabindex='-1' role='dialog'>
		<div class='modal-dialog' role='document'>
			<div class='modal-content'>
				<div class='modal-header'>
					<button type='button' class='close' data-dismiss='modal'>
						<span>&times;</span>
					</button>
					<h4 class='modal-title' id='login-modal-label'>Log In</h4>
				</div>
				<div class='modal-body'>
					<form role='form'>
						<div class='form-group'>
							<label for='email'>Email:</label>
							<input type='email' name='email' class='form-control' id='li-email' value='a@a'>
						</div>
						<div class='form-group'>
							<label for='password'>Password:</label>
							<input type='password' name='password' class='form-control' id='li-password' value='123'>
						</div>
					</form>
					<div class='error-msg' id='login-error-msg'>
						login
					</div>
				</div>
				<div class='modal-footer'>
					<button type='button' class='btn btn-primary' id='login-button'>Log In</button>
					<button type='button' class='btn btn-default' data-dismiss='modal'>Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<!-- sign up modal -->
	<div class='modal fade' id='signup-modal' tabindex='-1' role='dialog'>
		<div class='modal-dialog' role='document'>
			<div class='modal-content'>
				<div class='modal-header'>
					<button type='button' class='close' data-dismiss='modal'>
						<span>&times;</span>
					</button>
					<h4 class='modal-title' id='signup-modal-label'>Sign Up</h4>
				</div>
				<div class='modal-body'>
					<form role='form'>
						<div class='form-group'>
							<label for='fname' id='su-fname-label'>First Name:</label>
							<input type='text' class='form-control' id='su-fname' name='fname'>
						</div>
						<div class='form-group'>
							<label for='lname' id='su-lname-label'>Last Name:</label>
							<input type='text' class='form-control' id='su-lname' name='lname'>
						</div>
						<div class='form-group'>
							<label for='email' id='su-email-label'>Email:</label>
							<input type='email' class='form-control' id='su-email' name='email'>
						</div>
						<div class='form-group'>
							<label for='password' id='su-password-label'>Password:</label>
							<input type='password' class='form-control' id='su-password' name='password'>
						</div>
						<div class='form-group'>
							<label for='bdate' id='su-bdate-label'>Birthdate:</label>
							<input type='text' class='form-control' id='su-bdate' placeholder="mm-dd-yyyy" name='bdate'>
						</div>
					</form>
					<div class='error-msg' id='signup-error-msg'>
						signup
					</div>
				</div>
				<div class='modal-footer'>
					<button type='button' class='btn btn-primary' id='signup-button'>Sign Up</button>
					<button type='button' class='btn btn-default' data-dismiss='modal'>Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<script src='vendor/tether/js/tether.js'></script>
	<script src='vendor/jquery/jquery.min.js'></script>
	<script src='vendor/bootstrap/js/bootstrap.js'></script>
	<script src='js/index.js'></script>
</body>
</html>
