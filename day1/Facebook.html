
<html>

<head>
	<meta charset="utf-8">

<body>

  
  <div class="row">
    <div class="col-sm-4 col-xs-12">
      <!-- registration -->
       <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="Email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="Password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFName">First name</label>
          <input type="text" class="form-control" id="FirstName" placeholder="First name">
        </div>
        <div class="form-group">
          <label for="exampleInputLName">Last name</label>
          <input type="text" class="form-control" id="LastName" placeholder="Last name">
        </div>
        <div class="form-group">
          <label for="exampleInputBirthMonth">Birthday month</label>
          <input type="text" class="form-control" id="BirthMonth" placeholder="Month">
        </div>
        <div class="form-group">
          <label for="exampleInputBirthDay">Birthday day</label>
          <input type="text" class="form-control" id="BirthDay" placeholder="Day">
        </div>
        <div class="form-group">
          <label for="exampleInputBirthYear">Birthday year</label>
          <input type="text" class="form-control" id="BirthYear" placeholder="Year">
        </div>
        <button type="button" class="btn btn-default" id="submitReg">Submit</button>
      </form>

      <!-- Login -->
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="EmailLog" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="PasswordLog" placeholder="Password">
        </div>
        <button type="button" class="btn btn-default" id="submitLog">Submit</button>
      </form>
    </div>
    <div class="col-sm-8 col-xs-12">
      <!-- Feed -->
      <div class="Feed-board">
       <!-- renders -->
      </div>


    </div>
  </div> 
</body>
