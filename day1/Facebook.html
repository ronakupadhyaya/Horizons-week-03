<body>

<!-- registration -->
 <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFName">First name</label>
    <input type="password" class="form-control" id="exampleInputFirstName" placeholder="First name">
  </div>
  <div class="form-group">
    <label for="exampleInputLName">Last name</label>
    <input type="password" class="form-control" id="exampleInputLastName" placeholder="Last name">
  </div>
  <div class="form-group">
    <label for="exampleInputBirthMonth">Birthday month</label>
    <input type="password" class="form-control" id="exampleInputBirthMonth" placeholder="Month">
  </div>
  <div class="form-group">
    <label for="exampleInputBirthDay">Birthday day</label>
    <input type="password" class="form-control" id="exampleInputBirthDay" placeholder="Day">
  </div>
  <div class="form-group">
    <label for="exampleInputBirthYear">Birthday year</label>
    <input type="password" class="form-control" id="exampleInputBirthYear" placeholder="Year">
  </div>
  <button type="submit" class="btn btn-default" id="submitReg">Submit</button>
</form>

	
	 
</body>
