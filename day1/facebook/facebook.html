<html>

<head>
	<meta charset="utf-8">
	<title>Welcome to Facebook</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="lib/js/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="lib/js/underscore.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>


<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#"><img id = 'logo' src = 'img/logo.png'></a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <form class="navbar-form navbar-left" role="search">
	        <div class="form-group">
	          <input type="text" class="form-control form" placeholder="Search">
	        </div>
	        <button type="submit" class="btn btn-default submit button" id = "button">Search</button>
	      </form>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
  <aside>
      <div class = 'login'>
        <p>Log In</p>
        <form class="form-horizontal">
          <!-- log in form -->
          <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-6">
                <input type="email" class="form-control" id="emailLogin" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-6">
                <input type="password" class="form-control" id="passwordLogin" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-6">
                <button type="button" class="btn btn-default" id ="login">Log in</button>
              </div>
            </div>
        </form>
      </div>
      <br>
      <div class = 'signup'>
        <p>New to Facebook? Sign Up!</p>
        <form class="form-horizontal">
          <!-- sign up form -->
          <div class="form-group">
            <label for="exampleInputName2" class="col-sm-2 control-label">First name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="firstName" placeholder="Jane">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputName2" class="col-sm-2 control-label">Last name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="lastName" placeholder="Doe">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-6">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="birthDate" class="col-sm-2 control-label">Birth date</label>
            <div class="col-sm-6">
              <input type="date" class="form-control" id="birthDate" placeholder="09/23/1998">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
              <button type="button" class="btn btn-default" id = 'signUp'>Sign up</button>
            </div>
          </div>

        </form>
      </div>
  </aside>
  <section class = 'main'>

      <div class = 'post'>
        <img class = 'profile' src = 'img/mojia.jpg'>
				<textarea class="form-control text" rows="3"></textarea>
				<!-- <div class = "collapse out" id="addCard"> -->
				<input class="btn btn-default" id= 'submitPost' type="button" value="Post">
			</div>
      <p id = 'newsfeed'>Newsfeed</p>

			<div class = 'board'>
				<img class = 'profile' src = 'img/mojia.jpg'>
				<p>Mojia Shen <span id = 'time'>Jun 11</span></p>
				<p>text area</p>
        <p><img class = 'like' src = 'img/like.png'> <span id = 'likeCount'>4 </span></p>
        <div class="form-group">
            <div class="col-sm-8">
              <input type="text" class="form-control" id="comment" placeholder="Comment">
            </div>
            <input class="btn btn-default" id= 'comment' type="button" value="Comment">
        </div>
        <p>Comment</p>
			</div>

	</section>


  <script src="facebook.js"></script>
</body>
</html>
