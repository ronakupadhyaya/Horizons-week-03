<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ruth's Facebook</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>


  <!-- Our files -->
  <link rel="stylesheet" href="style.css">
  <script src="data_model.js"></script>
  <script src="events.js"></script>
  <script>
    // jQuery document ready shorthand.
    $(function () {
      var accountDatabase = new fb.AccountDatabase;
      fb.mountPage(accountDatabase);
    });



  </script>
</head>

<style>
  body {
    font-family: Verdana, sans-serif;
  }
</style>

<body>

<header>
  <img class="logo" src="http://www.freelargeimages.com/wp-content/uploads/2015/05/Facebook_Vector_Logo_Hd_06.jpg">
</header>


<!-- Login -->
<div class="login">
  <div class="login-header">
    <h5>Login:</h5>
  </div>
  <div class="login-body">
    <form class="login-form">
      Email:<input type="text" name="email" class="inputBox"><br>
      Password:<input type="password" name="password" class="inputBox password">
    </form>
    <div class="register">
      <button data-toggle="modal" data-target="#createAccount" class = "noAccount">
      Don't have an account? Sign up here
      </button>
    </div>
  </div>
  <div class="login-footer">
    <button type="button" class="btn btn-default loginBtn" id="login">Login</button>
  </div>
</div>









<!-- Register Modal -->
<div class="modal fade" id="createAccount">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
        <h5>Create an Account</h5>
      </div>
      <div class="modal-body">
        
      <!-- Registration form -->

        <form> 
        First name: <input type="text" id="fname" class="inputBox"><br>
        Last name: <input type="text" id="lname" class="inputBox"><br>
        Email: <input type="text" id="email" class="inputBox"><br>
        Password: <input type="password" id="password" class="inputBox"><br>
        Confirm password: <input type="password" id="passwordConfirm" class="inputBox"><br>
        Birthday (MM/DD/YYYY): <input type="text" id="birthday" class="inputBox">
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default"
                data-dismiss="modal" id="cancelRegister">Cancel
        </button>
        <button type="button" class="btn btn-primary" id="registerBtn">
          Register
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
</html>
