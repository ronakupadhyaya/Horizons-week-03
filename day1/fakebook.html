<html>

<head>
	<meta charset="utf-8">
	<title>Fakebook</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="lib/js/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="lib/js/underscore.js"></script>
	<script src="main.js"></script>	
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript">
	    $(window).load(function(){
	        $('#new-account').modal('show');
	    });
	</script>
</head>
<body>
	<div id="new-account" class="modal fade" tabindex="-1" role="dialog">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Join the Camp</h4>
	      </div>
	      <div class="modal-body">
	        <form>
				<div class="form-group">
					<label>Email address</label>
					<input type="email" class="form-control" id="new-email" placeholder="Email">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" id="new-pass" placeholder="Password">
				</div>
				<div class="form-group">
					<label>Full Name</label>
					<input type="text" class="form-control" id="new-first" placeholder="First">
					<input type="text" class="form-control" id="new-last" placeholder="Last">
				</div>
				<div class="form-group">
					<label>Birthday</label>
					<input type="text" class="form-control" id="new-day" placeholder="Day (ex. 06)">
					<input type="text" class="form-control" id="new-month" placeholder="Month (ex. 11)">
					<input type="text" class="form-control" id="new-year" placeholder="Year (ex. 1992)">
				</div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">I already have an account</button>
	        <button id="account-create" type="button" class="btn btn-primary">Create Account</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<!-- header of page -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">
					<span class="glyphicon glyphicon-tent"></span>
				</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<div class="container">
		<div class="row">
			<!-- login -->
			<div class="col-sm-4" id="login">
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-default" id="login">Submit</button>
				</form>
			</div>
			<!-- posts -->
			<div class="col-sm-8" id="post-area">
				<div id="write-post">
					<textarea id="postbox" class="form-control" rows="3" maxlength="1400" placeholder="What are you thinking?"></textarea>
					<button id="talk-about-ur-kids" type="submit" class="btn btn-default">submit</button>
				</div>
				<div id="post-container">
					<div class="post">
						<div class="user-info">
							<span class="glyphicon glyphicon-user"></span>
							<h5>username</h5>
						</div>
						<div class="post-text">
							<p>This is an example post with a large amount of text that makes it seem like i have much to say when really this is just vacuous drivel and and useless text without any real message or worthwhile meaning.</p>
						</div>
						<div class="react">
							<a href="#" id="like">
							<span class="glyphicon glyphicon-thumbs-up"></span>
							</a>
							<h5>123</h5>
							<a href="#" id="comment">
							<span class="glyphicon glyphicon-pencil"></span>
							</a>
							<h5>6</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript">
fakebook.mount()
</script>
</html>
