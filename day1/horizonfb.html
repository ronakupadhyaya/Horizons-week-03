<html>

<head>
	<meta charset="utf-8">
	<title>Template Facebook Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="horizonfb.css">
</head>

<body class="body">

<form>
<h3 id="sign-up">Sign Up: </h1> <br>
<input type="text" placeholder="Email" id="email"> <br>
<input type="text" placeholder="Password" id="password"> <br>
<input type="text" placeholder="First Name" id="fname"> <br>
<input type="text" placeholder="Last Name" id="lname"> <br>
<input type="text" placeholder="Month of Birth" id="mbirth"> <br>
<input type="text" placeholder="Day of Birth" id="dbirth"> <br>
<input type="text" placeholder="Year of Birth" id="ybirth"> <br>
<a href="#" class="btn btn-default" id="createButton"><span class="glyphicon glyphicon-off"></span> Sign Up here</a>
</form>




	
<script src="horizonfb.js"></script> 
</body>




</html>
