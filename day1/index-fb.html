<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
<link rel="stylesheet" href="CSS/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>

</head>

<body> 
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
      </button>
      <a class="navbar-brand" href="#">Facebook</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" id="signup">Sign Up</a></li>
         <li><a href="#" id="login">Log In</a></li>
          </ul>
  </div><!-- /.container-fluid -->
  </div>
</nav>
<div class="container-fluid">
<form class="col-sm-4" id="registration-form">
  <fieldset class="form-group">
    <label for="inputEmail">Email address</label>
    <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
    <small class="text-muted">We'll never share your email with anyone else.</small>
  </fieldset>
  <fieldset class="form-group">
    <label for="inputPassword">Password</label> 
    <input type="password" class="form-control" id="inputPassword" placeholder="Password"> <br>
    <label for="fname lname">Full Name</label>
    <input type="fname" class="form-control" id="fname" placeholder="Enter first name">
    <input type="lname" class="form-control" id="lname" placeholder="Enter last name"> <br>
    <label for="birthMonth birthDay birthYear">Birthday</label>
    <input type="birthMonth" class="form-control" id="birthMonth" placeholder="Enter birth month 0-12">
    <input type="birthDay" class="form-control" id="birthDay" placeholder="Enter birth day 0-31">
    <input type="birthYear" class="form-control" id="birthYear" placeholder="Enter birth year 0-2016"><br> 
     <button type="submit" id="submit1" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
<form class="col-sm-4" id="login-form">
  <fieldset class="form-group">
    <label for="loginEmail">Email address</label>
    <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
    <small class="text-muted">We'll never share your email with anyone else.</small>
  </fieldset>
  <fieldset class="form-group">
    <label for="inputPassword">Password</label> 
    <input type="password" class="form-control" id="loginPW" placeholder="Password"> <br>
    <button type="submit" id="submitLogin" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
<form class="postForm" id="postForm">
<h1> Newsfeed </h1>
  <fieldset class="form-group">
    <label for="newPost">Post Here</label>
    <input type="text" class="form-control" id="postBox" placeholder="Post here">
  </fieldset>
  <fieldset class="form-group">
    <button type="submit" id="submitPost" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
<div class="newsfeed col-sm-12"> 
	<div class="newsfeedPost"> 
    <div class="content"> </div>
    <div class="createdAt"></div>
    <div class="comments-container">
      <div class="comments"> 
        <div class="comment-poster">
          <span id="comment-name"></span>
        </div>
        <div class="comment-content"></div>Â 
        <div class="comment-createdAt"></div>
        </div> 
        </div>
      </div>
      <div class="likes"> </div>
  </div>
</div>


<script src="JS/config-fb.js"></script>
<script src="JS/data-model-fb.js"></script>
<script src="JS/events-fb.js"></script>

</body>
