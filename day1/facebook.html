<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>
  <script>
    // jQuery document ready shorthand.
    $(function () {
      window.facebook = facebook;
      var feed = new facebook.Feed();
      facebook.requestMessages(feed);
      feed.render();

      // This triggers the initial API call to download all board data.
      //board.loadData();
    });
  </script>
  <link rel="stylesheet" href="./styles/facebook.css">
</head>
<body>
  <div class="container" id ="loginBox">
    <div class="row">
        <div class="col-xs-6 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Login</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">
                            Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">
                            Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"/>
                                    Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-success btn-sm" id="signInBtn">Sign in</button>
                            <button type="button" class="btn btn-info btn-sm" id="registerBtn" data-toggle="modal" data-target="#myModal">Register</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="panel-footer">

            </div>
        </div>
    </div>
  </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Chat
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </button>
                        <ul class="dropdown-menu slidedown">
                            <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-refresh">
                            </span>Refresh</a></li>
                            <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-ok-sign">
                            </span>Available</a></li>
                            <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-remove">
                            </span>Busy</a></li>
                            <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-time"></span>
                                Away</a></li>
                            <li class="divider"></li>
                            <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-off"></span>
                                Sign Out</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md- feed">

                </div>

                <div class="panel-footer">
                    <div class="input-group">
                        <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here...">
                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-chat">
                                Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <div class="container">
                <div class="row centered-form">
                <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">Please sign up for Bootsnipp <small>It's free!</small></h3>
                    </div>
                    <div class="panel-body">
                      <form role="form">
                        <div class="row">
                          <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                              <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                            </div>
                          </div>
                          <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                              <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                            </div>
                          </div>
                        </div>

                        <div class="form-group">
                          <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
                        </div>

                        <div class="row">
                          <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                              <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                            </div>
                            <div class="form-group">
                              <input type="password" name="birthMonth" id="birthMonthinput" class="form-control input-sm" placeholder="Month of Birth">
                            </div>
                            <div class="form-group">
                              <input type="password" name="birthDay" id="birthDayinput" class="form-control input-sm" placeholder="Day of Birth">
                            </div>
                            <div class="form-group">
                              <input type="password" name="birthYear" id="birthYearinput" class="form-control input-sm" placeholder="Year of Birth">
                            </div>
                          </div>
                          <div class="col-xs-6 col-sm-6 col-md-6">
                          </div>
                        </div>

                        <input type="submit" value="Register" id="RegisterDta" class="btn btn-info btn-block">

                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>


  <script src="js/config.js"></script>
  <script src="js/facebook.js"></script>
  <script src="js/facebookEvents.js"></script>
</body>

</html>
