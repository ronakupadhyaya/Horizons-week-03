<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Facebook</title>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>

		<link rel="stylesheet" href="facebook.css">
	</head>
	<body>
		<!-- Header -->
		<header>
			<a class="header-logo" href="#"><span class="header-logo-default"></span></a>
			<form class="navbar-form pull-right">
				<input type="text" class="span2" placeholder="Email" id="loginEmail">
				<input type="text" class="span2" placeholder="Password" id="loginPass">
				<button class="btn btn-md btn-primary" id="logIn">Log In</button>
				<button class="btn btn-primary btn-md" id="register" >Register</button>
			</form>
		</header>

		<!-- Modal -->
		<div class="modal fade" id="myModal">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Register for a new account</h4>
		      </div>
		      <div class="modal-body">
		      	<form class="form-contol">
			      	<input type="text" id="firstName" placeholder="First Name"><br>
			      	<input type="text" id="lastName" placeholder="Last Name"><br>
			      	<input type="text" id="birthDate" placeholder="Birth Date (mm/dd/yyyy)"><br>
			      	<input type="text" id="email" placeholder="Email Address"><br>
			      	<input type="text" id="password" placeholder="Password">
		      	</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary" id="newRegister">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>

		<!-- News Feed -->
		<div class="container" id="newsFeed">
			News Feed
			<div class="create-post">
				<form>
					<input type="text" class="form-control" rows= "3" placeholder="What's on your mind?" id="newPost">
					<button type="button" class="btn pull-right" id="addPost">Post</button>
				</form>
			</div>
			<div class="post">
				
			</div>
		</div>

		<script src="facebook.js"></script>
	</body>
</html>
