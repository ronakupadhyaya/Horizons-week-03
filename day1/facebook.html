<html>
<head>
	<meta charset="utf-8">
	<title>Template Page W2D6</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="lib/js/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="lib/js/underscore.js"></script>
</head>

<body>
<!--start with the header-->
<div class = "nav-bar">
<span class = "name">Facebook</span>
<span class = "btn"><button type = "button" id="refresh" class= "btn btn-refresh">Refresh</button></span>
</div>

<!--add modal for registration-->
<div class="modal fade" id ="register-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Welcome to Facebook!</h4>
      </div>
      <div class="modal-body">
      <div class = "firstname-in">
      <label for="firstname">First name: <input type= "text" id=fn></label>
      </div>
       <div class = "lastname-in">
      <label for="lastname">Last name: <input type= "text" id="ln"></label>
      </div>
      <div class ="email-in">
        <label for="email">Email address: <input type= "email" id=em></label>
        </div>
       <div class ="password-in">
        <label for="password">Password: <input type= "password" id="pw"></label>
        </div>
        <div class ="birthday-in">
        <label for="birthday">Birthday (MM/DD/YYYY) :<input type= "text" id="bd"></label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-register">Register</button>
        <button type="button" class="btn btn-login">Login</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--login modal-->
<div class="modal fade" id ="login-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Login to Facebook!</h4>
      </div>
      <div class="modal-body">
        <div class = "email-log">
        <label for = "email">Email addres: <input type="email" id="main-email"></label>
        </div>
        <div class = "password-log">
        <label for = "password">Password: <input type="password" id="main-password"></label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default last-pass" id="login">Login</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--add post box-->
<div class= "container main-container">
<div class = "container post-container">
<div class = "container hold-box">
<div class = "links"><span>Photos</span><span>Videos</span></div>
<div class = "main-box">
<div class = "profile">Image</div>
<div class = "form-group"><textarea class = "form-control" rows="5" id="status" placeholder= "What's on your mind?"></textarea></div>
<div class = "base-icons"><span class = "objs">Popup Icons</span><span class = "privacy">Privacy</span><span class = "submit-btn"><button type = "button" id="submit" class="submit"></button></span></div>
</div>
</div>
</div>
<!--add general feed box-->
<div class = "container hold-feed">
</div>
</div>
<!--add box left-->
<div class = "container left-container"></div>
<!--add right box-->
<div class = "container right-contianer"></div>

</body>



<script src="facebook.js"></script>

<link rel="stylesheet" type="text/css" href="facebook.css">


</html>
