<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="public/css/style.css">
  <link rel="stylesheet" href="public/css/bootstrap.min.css">

  <title>Register</title>
</head>

<body>
  <h2>Use the form below to register an Account</h2>
  <form>
    <div class="formatted-div">
      <label>First Name</label>
      <input class="input-long" type="text" placeholder="First Name">
    </div>
    <div class="formatted-div">
      <label>Middle Initial</label>
      <input class="input-long" type="text" placeholder="Middle Initial">
    </div>
    <div class="formatted-div">
      <label>Last Name</label>
      <input class="input-long" type="text" placeholder="Last Name">
    </div>
    <div class="formatted-div">
      <label>DOB</label>
      <input class="input-long" type="date">
    </div>
    <div class="formatted-div">
      <label>Password</label>
      <input class="input-long" type="text" placeholder="Password">
    </div>
    <div class="formatted-div">
      <label>Repeat Password</label>
      <input class="input-long" type="text" placeholder="Repeat Password">
    </div>
    <div class="formatted-div">
      <label for="">Gender</label>
      <input class="input-short" type="radio">Male
      <input class="input-short" type="radio">Female
      <input class="input-short" type="radio">Prefer Not to Say
    </div>
    <div class="not-formatted">
      <label for="">Receive Spam?</label>
      <input id="ba39a" type="checkbox">
    </div>
    <div class="formatted-div">
      <label for="">Biography</label>
      <textarea name="" cols="30" rows="10" placeholder="Biography"></textarea>
    </div>
  </form>
</body>

</html>
