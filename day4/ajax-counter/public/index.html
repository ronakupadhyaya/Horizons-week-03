<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX Counter</title>
</head>
<body>
  <h1>Count <span id="count">0</span></h1>

  <button id="increment">Increase</button>
  <button id="decrement">Decrease</button>
  <!-- Second button with id decrement and label Decrease goes here -->
  <!-- YOUR CODE HERE -->

  <script src="jquery.js"></script>
  <script>
      // ---Task 1---
      // Add a click handler to #increment

      // YOUR CODE HERE
      $("#increment").click(function(e){
        $.ajax({
          type: "POST",
          url: "increment",
          // data: data,
          success: function(data){
            $("#count").text(data.count);
            // console.log();
          },
          error: function(error){
            console.log(error);
          }
          // dataType: dataType
        });
      })


      // ---Task 2---
      // Create a second button above
      // Add a click handler to #increment
      
      // YOUR CODE HERE

      $("#decrement").click(function(e){
        $.ajax({
          type: "POST",
          url: "decrement",
          // data: data,
          success: function(data){
            $("#count").text(data.count);
            // console.log();
          },
          error: function(error){
            console.log(error);
          }
          // dataType: dataType
        });
      })

    </script>
  </body>
  </html>
