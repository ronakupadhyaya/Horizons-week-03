        function updateCount(data) {
          $('#count').text(data.count);
        }

        $.ajax('/count', {
          success: updateCount
        });

        $('#increment').click(function() {
          $.ajax('/count', {
              method: 'post',
              success: updateCount
          })
        });

        $('#decrement').click(function() {
          $.ajax('/count', {
              method: 'delete',
              success: updateCount
          })
        });
