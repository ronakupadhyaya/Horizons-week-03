<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AJAX Counter</title>
  </head>
  <body>
    <h1>Count <span id="count">0</span></h1>

    <button id="inc">Increase</button>

    <!-- Second button with id decrement and label Decrease goes here -->
    <!-- YOUR CODE HERE -->
    <button id="dec">Decrease</button>

    <script src="/jquery.js"></script>
    <script>
      // ---Task 1---
      // Add a click handler to #increment
    $('#inc').click(function() {
      $.ajax('/increment',{
        method: 'POST',
        success: function(data) {
          $('#out').text(data.count);
        }
      });
    });


      // YOUR CODE HERE

      // ---Task 2---
      // Create a second button above
      // Add a click handler to #increment
      
      // YOUR CODE HERE
    $('#dec').click(function() {
      $.ajax('/decrement',{
        method: 'POST',
        success: function(data) {
          $('#out').text(data.count);
        }
      });
    });

    </script>
  </body>
</html>
