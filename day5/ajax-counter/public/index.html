<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AJAX Counter</title>
  </head>
  <body>
    <h1>Count <span id="count">loading...</span></h1>

    <button id="increment">Increase</button>
    <button id="decrement">Decrease</button>

    <!-- Second button with id decrement and label Decrease goes here -->
    <!-- YOUR CODE HERE -->

    <script src="/jquery.js"></script>
    <script>
      $(document).ready(function(){

        function updateCount(data){
          $('#count').text(data.count);
        }

        $.ajax('/counter', {
          success: updateCount
        });

        $('#increment').click(function(){
          $.ajax('/counter', {
            method: 'POST',
            success: function(data){
              $('#count').text(data.count);
            }
          });
        });

        $('#decrement').click(function(){
          $.ajax('/counter', {
            method: 'delete',
            success: function(data){
              $('#count').text(data.count);
            }
          });
        });

      });
    </script>
  </body>
</html>
