<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AJAX Counter</title>
  </head>
  <body>
    <h1>Count <span id="count">0</span></h1>

    <button id="increment">Increase</button>
    <button id="decrement">Decrease</button>

    <!-- Second button with id decrement and label Decrease goes here -->
    <!-- YOUR CODE HERE -->

    <script src="/jquery.js"></script>
    <script>
    var url = window.location.href;
    $('#increment').on('click', function() {

      $.ajax( url+'increment', {
        method: 'POST',
        success: function(data) {
            $('#count').html(data.count);
            }
      });
    });
    $('#decrement').on('click', function() {

      $.ajax( url+'decrement', {
        method: 'POST',
        success: function(data) {
            $('#count').html(data.count);
            }
      });
    });
    </script>
  </body>
</html>
