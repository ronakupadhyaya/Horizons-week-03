<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AJAX Counter</title>
  </head>
  <body>
    <h1>Count <span id="count">0</span></h1>

    <button id="increment">Increase</button>

    <button id="decrement">Decrease</button>
    <!-- YOUR CODE HERE -->

    <script src="/jquery.js"></script>
    <script>
      // ---Task 1---
      $('#increment').click(function(){
        $.ajax('/increment', {
          method: 'POST',
          success: function(data){
            $('#count').text(data.count);
          }
        })
      })
     

      // ---Task 2---
      $('#decrement').click(function(){
        $.ajax('/decrement', {
          method: 'POST',
          success: function(data){
            $('#count').text(data.count);
          }
        })
      })
     
    </script>
  </body>
</html>
