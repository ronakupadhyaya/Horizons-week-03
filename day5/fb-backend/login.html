<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Horizons Facebook</title>
    <!-- CSS files for Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Your css file -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="banner container" id="header">
      <h1 id="cite-name">Horibook: The "Better" Facebook</h1>
    </div>
    <div class="container" id="login-container">
      <div class="header-container">
        <h2 id="login-title">Register an account</h2>
      </div>
      <div class="input-container" id="first-name-container">
        <input class="input" id="first-name-input" placeholder="First Name">
        </input>
      </div>
      <div class="input-container" id="last-name-container">
        <input class="input" id="last-name-input" placeholder="Last Name">
        </input>
      </div>
      <div class="input-container" id="email-container">
        <input class="input" id="email-input" placeholder="Email">
        </input>
      </div>
      <div class="input-container" id="password-container" type="password">
        <input class="input" id="password-input" type="password" placeholder="Password">
        </input>
      </div>
      <div class="button-container">
        <button class = "primary-button" id="register-button">Register</button>
      </div>
      <div class="button-container">
        <button class = "secondary-button" id="login-goto-button">Log In</button>
      </div>
    </div>
    <div class="banner container" id="footer">
    </div>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <!-- JavaScript files for Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- underscoreJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
