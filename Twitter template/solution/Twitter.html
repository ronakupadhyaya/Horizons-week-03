<!-- Jasmine reporting goes here -->

<div id="jasmineAnchor"></div>

<header>
  <a class="header-logo"
     href="#"><span class="header-logo-default"></span></a>
</header>
<img src="http://www.coetail.com/seriously/2016/04/05/fearless-no-but-trying/announcement-for-twitter-session/">
<div class="modal fade" id="cardEdit">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
        <input type="text" class="form-control" id="modalText">
      </div>
      <div class="modal-body">
        <h5>Description</h5>
          <textarea class="form-control" rows="5" id="modalBody"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default"
                data-dismiss="modal">Close
        </button>
        <button type="button" class="btn btn-primary" id="modalSave">
          Save changes
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="board">

  <!-- The board renders here -->
  <div id="boardAnchor"></div>

  <div class="list-container">
    <div class="add-list-container">
      <button class="add-list">Add a list...</button>
      <div class="collapse" id="addList">
        <div class="well add-card-form">
          <input type="text" class="form-control"
                 placeholder="List name" id="addListText">
          <button type="button"
                  class="btn btn-default"
                  id="addListSave">
            Save
          </button>
          <button type="button"
                  class="btn btn-default"
                  id="addListCancel">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
